<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Edra</title>
  </head>
  <body>

    <nav class="navbar">
      <div class="company">
        <div class="company-logo">
          <i class="bi bi-book"></i>
        </div>
        <div class="company-name">
          Edra
        </div>
      </div>

      <div class="navbar-sections">
        <a href="">
          <i class="bi bi-chat"></i>
          <span>Chats</span>
        </a>
        <a href="">
          <i class="bi bi-clock-history"></i>
          <span>Logger</span>
        </a>
        <a href="">
          <i class="bi bi-person-circle"></i>
          <span>Profile</span>
        </a>
      </div>
    </nav>
    
    
    <div class="sidebar" id="sidebar">
      <div class="sections">
        <div class="section">
          <i class="bi bi-activity"></i>
          <p>CRM</p>
        </div>
        <div class="section">
          <i class="bi bi-clock"></i>
          <p>TimeTable</p>
        </div>
        <div class="section">
          <i class="bi bi-person"></i>
          <p>Students</p>
        </div>

        <div class="section">
          <i class="bi bi-person-check-fill"></i>
          <p>Teachers</p>
        </div>
        <div class="section">
          <i class="bi bi-people"></i>
          <p>Groups</p>
        </div>
        <div class="section">
          <i class="bi bi-coin"></i>
          <p>Payments</p>
        </div>
        <div class="section">
          <i class="bi bi-bar-chart-line-fill"></i>
          <p>Dashboard</p>
        </div>
        <div class="section">
          <i class="bi bi-person-plus"></i>
          <p>HR</p>
        </div>
        <div class="section">
          <i class="bi bi-currency-dollar"></i>
          <p>Finance</p>
        </div>
        <div class="section">
          <i class="bi bi-gear"></i>
          <p>Settings</p>
        </div>
        <div class="section">
          <i class="bi bi-house-add"></i>
          <p>Branchs</p>
        </div>
        <div class="section">
          <i class="bi bi-cart"></i>
          <p>Shop</p>
        </div>
      </div>

      <div class="sidebar-footer px-3">
        <button class="btn btn-outline-secondary w-100" id="toggleSidebar">
          &gt;
        </button>
      </div>      
    </div>


    <div class="main" id="main">

      <!-- this is main section

      <div style="background-color: white; width: 200px; height: 200px;"> This is div </div> -->

      <div class="container-fluid listed-section overflow-auto">

        <div class="container-fluid add-search-section">
          <div class="add-section">
            <button class="btn btn-primary">
              <i class="bi bi-plus-circle me-2"></i>
              Add New Student
            </button>
          </div>
          <div class="search">
            <input type="text" placeholder="Search by name">
            <button class="search-button">
              <i class="bi bi-search"></i>
            </button>
            <button class="search-button">
              <i class="bi bi-sliders"></i>
            </button>
          </div>  
        </div>


        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>

        <div class="pagination">
          <ul class="pagination-ul">
            <li class="pagination-disabled">Previous</li>
            <li class="pagination-number">1</li>
            <li class="pagination-current">2</li>
            <li class="pagination-number">3</li>
            <li class="pagination-number">Next</li>
          </ul>
        </div>


      </div>

    </div>
    

    <footer class="footer">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      const toggleBtn = document.getElementById('toggleSidebar');
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('main');
    
      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        content.classList.toggle('expanded');
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
