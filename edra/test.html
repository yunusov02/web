<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Sidebar Collapse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    #sidebar {
      width: 200px;
      height: 100vh;
      background-color: #f8f9fa;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 56px; /* height of navbar */
      transition: all 0.3s;
    }

    #content {
      margin-left: 200px;
      padding: 20px;
      transition: all 0.3s;
    }

    #sidebar.collapsed {
      margin-left: -200px;
    }

    #content.expanded {
      margin-left: 0;
    }

    .navbar {
      z-index: 1030;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <button class="btn btn-outline-primary" id="toggleSidebar">
      <i class="bi bi-list"></i>
    </button>
    <span class="ms-3 fw-bold">Edra</span>
  </div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="bg-light">
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><i class="bi bi-house me-2"></i>Home</li>
    <li class="list-group-item"><i class="bi bi-chat me-2"></i>Chats</li>
    <li class="list-group-item"><i class="bi bi-bell me-2"></i>Notifications</li>
    <li class="list-group-item"><i class="bi bi-person me-2"></i>Profile</li>
  </ul>
</div>

<!-- Main Content -->
<div id="content">
  <h1>Main Content</h1>
  <p>This is the main section of the page. The sidebar can be toggled using the button in the navbar.</p>
</div>

<script>
  const toggleBtn = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');
  const content = document.getElementById('content');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    content.classList.toggle('expanded');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
