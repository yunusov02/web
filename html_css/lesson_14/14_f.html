<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(40, 40, 40);
      color: white;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      width: 80px;
      background-color: rgb(28, 28, 28);
      gap: 20px;
      padding: 20px 10px;
      align-items: center;
      border-right: 1px solid #444;
    }

    .users {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #888;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .users:hover {
      border-color: white;
    }

    .all-tags {
      position: fixed;
      left: 80px;
      top: 0;
      bottom: 0;
      width: 170px;
      background-color: rgb(55, 55, 55);
      padding: 20px 15px;
      overflow-y: auto;
    }

    .tag-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .info {
      flex: 1;
      font-weight: bold;
      font-size: 14px;
      color: white;
    }

    .add-tag {
      font-size: 22px;
      color: rgb(160, 160, 160);
      cursor: pointer;
      transition: color 0.2s;
    }

    .add-tag:hover {
      color: white;
    }

    .tag {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .tag:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .hashtag {
      margin-right: 6px;
      color: rgb(160, 160, 160);
      font-size: 16px;
    }

    .name-hashtag {
      flex: 1;
      font-size: 14px;
      color: rgb(200, 200, 200);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img class="users" src="cat.jpg" alt="">
    <img class="users" src="cat.jpg" alt="">
    <img class="users" src="cat.jpg" alt="">
  </div>

  <div class="all-tags">
    <div class="tag-header">
      <p class="info">Tags</p>
      <p class="add-tag">+</p>
    </div>

    <div class="tag">
      <p class="hashtag">#</p>
      <p class="name-hashtag">new-videos</p>
    </div>

    <div class="tag">
      <p class="hashtag">#</p>
      <p class="name-hashtag">Updates</p>
    </div>

    <div class="tag">
      <p class="hashtag">#</p>
      <p class="name-hashtag">another line</p>
    </div>

    <div class="tag">
      <p class="hashtag">#</p>
      <p class="name-hashtag">news-from-CEO</p>
    </div>
  </div>

</body>
</html>
