<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .rounded-corners {
            width: 200px;
            border-radius: 20px;
        }


        .square {
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }


        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <p>rounded rounded-corners</p>
    <img class="rounded-corners" src="cat.jpg" alt="">

    <p>square image</p>
    <img class="square" src="cat.jpg" alt="">

    <p>circle</p>
    <img class="circle" src="cat.jpg" alt="">

    
</body>
</html>
